  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: marketpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # MarketPulse API & Index Analyzer
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketpulse-app
    environment:
      # Application Settings
      APP_NAME: ${APP_NAME:-MarketPulse}
      DEBUG: ${DEBUG:-false}

      # API Server
      API_HOST: 0.0.0.0
      API_PORT: ${API_PORT:-8000}

      # Database (SQLite for development, PostgreSQL for production)
      # Uncomment for PostgreSQL:
      # DATABASE_URL: postgresql://${POSTGRES_USER:-marketpulse}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-marketpulse}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}

      # Scheduler
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
      CRAWL_INTERVAL_HOURS: ${CRAWL_INTERVAL_HOURS:-1}
      SENTIMENT_INTERVAL_HOURS: ${SENTIMENT_INTERVAL_HOURS:-2}
      MARKET_DATA_INTERVAL_HOURS: ${MARKET_DATA_INTERVAL_HOURS:-6}

      # Crawler
      CRAWLER_MAX_WORKERS: ${CRAWLER_MAX_WORKERS:-5}
      CRAWLER_TIMEOUT: ${CRAWLER_TIMEOUT:-30}
      CRAWLER_MAX_RETRIES: ${CRAWLER_MAX_RETRIES:-3}

      # NLP
      USE_TRANSFORMERS: ${USE_TRANSFORMERS:-false}
      MODEL_CACHE_DIR: /app/models

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FILE: /app/logs/app.log
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
    driver: local
